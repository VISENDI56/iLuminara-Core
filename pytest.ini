[tool:pytest]
# Pytest configuration for iLuminara Swahili AI Agents
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

markers =
    offline: tests that run without cloud connectivity
    integration: integration tests using multiple agents
    unit: unit tests for individual components

[coverage:run]
source = edge_node/ai_agents
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
