apiVersion: apps/v1
kind: Deployment
metadata:
  name: iluminara-core
spec:
  replicas: 2
  selector:
    matchLabels:
      app: iluminara-core
  template:
    metadata:
      labels:
        app: iluminara-core
    spec:
      containers:
      - name: frenasa-engine
        image: iluminara/frenasa-engine:latest
        resources:
          limits:
            cpu: "1"
            memory: "2Gi"
        ports:
        - containerPort: 8080
      - name: api-server
        image: iluminara/api-server:latest
        resources:
          limits:
            cpu: "0.5"
            memory: "1Gi"
        ports:
        - containerPort: 8000
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: iluminara-core-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: iluminara-core
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 60
