version: '3.8'

services:
  iluminara:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - .:/app
    environment:
      - ILUMINARA_MODE=test
      - ILUMINARA_CONTEXT=131072
      - PYTHONPATH=/app
    command: streamlit run dashboards/sovereign_control.py --server.port=8501 --server.address=0.0.0.0
